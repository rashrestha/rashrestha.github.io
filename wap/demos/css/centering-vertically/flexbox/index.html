<!DOCTYPE html>
<html>

<head>
    <title>Center element vertically</title>
    <style>
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            border: 3px solid green;
        }
    </style>
</head>

<body>

    <h2>Centering</h2>
    <p>In this example, we use the line-height property with a value that is equal to the height property to center the
        div element:</p>

    <div class="center">
        <p>I am vertically and horizontally centered.</p>
    </div>

</body>

</html>
